<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>新しい地図倉庫</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Noto+Sans+JP&display=swap');

  body {
    font-family: 'Noto Sans JP', sans-serif;
    background: #f0f8ff;
    color: #333;
    max-width: 900px;
    margin: 40px auto;
    padding: 0 20px 60px;
  }

  h1 {
    font-family: 'Montserrat', sans-serif;
    font-weight: 700;
    font-size: 2.8rem;
    text-align: center;
    color: #2b2b2b;
    margin-bottom: 1.5em;
    letter-spacing: 0.05em;
  }

  .description {
    font-size: 1rem;
    color: #555;
    text-align: center;
    margin-bottom: 2em;
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
  }

  .card-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    margin-top: 2em;
  }

  .card {
    background: white;
    border-radius: 12px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.08);
    width: 260px;
    text-align: center;
    text-decoration: none;
    color: inherit;
    transition: transform 0.2s ease;
  }

  .card:hover {
    transform: translateY(-5px);
  }

  .card-title {
    font-weight: bold;
    padding: 16px;
    font-size: 1.1rem;
    letter-spacing: 0.03em;
    user-select: none;
  }

  iframe {
    width: 100%;
    aspect-ratio: 16 / 9;
    border: none;
    display: block;
  }

  /* カラーリング */
  .blue { background-color: #70b7ff; color: #fff; }
  .green { background-color: #66cc99; color: #fff; }
  .yellow { background-color: #ffe066; color: #333; }

  @media (max-width: 600px) {
    h1 {
      font-size: 2rem;
      margin-bottom: 1.2em;
    }
    .card {
      width: 100%;
    }
  }
</style>
</head>
<body>

<h1>新しい地図倉庫</h1>
<p class="description">このサイトは新しい地図の映像や情報をまとめたファンページです。</p>

<!-- 動画埋め込みセクション -->
<div class="card yellow">
  <div class="card-title">星のファンファーレ</div>
  <iframe src="https://www.youtube.com/embed/DSjdu4XMxFo" allowfullscreen></iframe>
</div>

<!-- メニューカード -->
<div class="card-container">
  <a href="song.html" class="card blue">
    <div class="card-title">歌まとめ</div>
  </a>
  <a href="variety.html" class="card green">
    <div class="card-title">バラエティ</div>
  </a>
  <a href="drama.html" class="card yellow">
    <div class="card-title">ドラマ</div>
  </a>
</div>
<!-- admax -->
<script src="https://adm.shinobi.jp/s/b2d6e3ff6668f1e2d424432c1eeb6a0d"></script>
<!-- admax -->


</body>
</html>
